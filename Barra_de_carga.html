<html>
<head>
  <title></title>
</head>
<body>
    <style>
        .progress-container {
          width: 100%;
          background-color: #ccc;
          height: 30px;
        }
    
        .progress-bar {
          width: 0;
          height: 100%;
          background-color: #4CAF50;
          transition: width 0.5s;
        }
      </style>
  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>

  <button onclick="move()">Iniciar Progreso</button>

  <script>
    function move() {
      var elem = document.getElementById("myBar");
      var width = 0;
      var id = setInterval(frame, 10);

      function frame() {
        if (width >= 100) {
          clearInterval(id);
        } else {
          width++;
          elem.style.width = width + "%";
        }
      }
    }
  </script>
</body>
</html>
